{% load static %}
<html>

<head>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- HTML in your document's head -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/soft-ui-dashboard.css' %}" rel="stylesheet" />

    <!-- Core -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <!-- <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script> -->

    <!-- Theme JS -->
    <script src="{% static 'js/soft-ui-dashboard.min.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}HIDE1 Tools{% endblock %}</title>
</head>


<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card card-plain mt-8">
                  <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                    <p class="mb-0">Enter your username and password to sign in</p>
                  </div>
                  <div class="card-body">
                    <form role="form">
                      <label>Username</label>
                      <div class="mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                          aria-label="Username" aria-describedby="username-addon">
                      </div>
                      <label>Password</label>
                      <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                          aria-label="Password" aria-describedby="password-addon">
                      </div>
                      {% if messages %}
                      {% for message in messages %}
                      <div class="form-group qtr-margin-bottom">
                        <div class="form-group__text form-group--error">
                          <p class="text-danger"><span class="icon-warning-outline icon-size-12 text-danger"></span>
                            Error {{ message }}</p>
                        </div>
                      </div>
                      {% endfor %}
                      {% endif %}
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                      </div>
                      <div class="text-center mt-3">
                        Don't have an account? 
                        <a href="{% url 'register' %}" class="btn btn-outline-secondary w-100 mt-3">
                          Register
                        </a>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
