{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Activity Log</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>User</th>
                <th>Action</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No activity yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
